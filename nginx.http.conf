events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Security headers (no HSTS here; TLS terminated on host)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

    server {
        listen 80;
        listen [::]:80;
        server_name _;
        absolute_redirect off;
        root /usr/share/nginx/html;
        index index.html;

        # Do not strip trailing slashes here to avoid loops with directory index; host handles canonicalization

        # Serve root index without redirect
        location = /index.html {
            try_files /index.html =404;
        }

        # Redirect /path.html -> /path (force https; except root index.html)
        location ~ ^/(.+)\.html$ {
            return 301 https://$host/$1$is_args$args;
        }

        # Single-page export: serve index.html for unknown paths
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Optimized images folders
        location /_next/static/ {
            add_header Cache-Control "public, max-age=31536000, immutable";
        }
        location /_next/image {
            add_header Cache-Control "public, max-age=31536000, immutable";
        }
        location /media/ {
            add_header Cache-Control "public, max-age=31536000, immutable";
        }

        # Security for sensitive files
        location ~ /\. {
            deny all;
        }

        # Health check
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}


