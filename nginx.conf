events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    # AVIF and WebP already in default mime.types, but ensure they're mapped
    # types block removed to avoid duplicates

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

    # HTTPS server block
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name ikhsystems.com www.ikhsystems.com;
        root /usr/share/nginx/html;
        
        # SSL Configuration
        ssl_certificate /etc/letsencrypt/live/ikhsystems.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/ikhsystems.com/privkey.pem;
        
        # SSL Security
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        index index.html;

        # Handle client-side routing
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Next.js static assets
        location /_next/static/ {
            add_header Cache-Control "public, max-age=31536000, immutable";
        }

        # Next.js optimized images
        location /_next/image {
            add_header Cache-Control "public, max-age=31536000, immutable";
        }
        
        # AVIF images (critical for LCP)
        location ~ \.avif$ {
            add_header Content-Type "image/avif";
            add_header Cache-Control "public, max-age=31536000, immutable";
            add_header Vary "Accept";
        }
        
        # WebP images
        location ~ \.webp$ {
            add_header Content-Type "image/webp";
            add_header Cache-Control "public, max-age=31536000, immutable";
            add_header Vary "Accept";
        }
        
        # Media folder cache
        location /media/ {
            add_header Cache-Control "public, max-age=31536000, immutable";
        }

        # Security for sensitive files
        location ~ /\. {
            deny all;
        }

        # Health check
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
    
    # Redirect HTTP to HTTPS
    server {
        listen 80;
        listen [::]:80;
        server_name ikhsystems.com www.ikhsystems.com;
        return 301 https://$server_name$request_uri;
    }
}
